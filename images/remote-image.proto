syntax = "proto2";

message local_image_entry {
	required string name		= 1;
	required uint32 open_mode	= 2;
}

message remote_image_entry {
	required string name		= 1;
	required uint32 open_mode	= 2;
	required uint64 size		= 3;
}

message local_image_reply_entry {
	required uint32 error           = 1;
}
